<div class="form-froup row" style="display:block">

  <label class="col-sm-2 col-form-label">Rib Owner</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Owner"
           placeholder="Enter the Rib Owner">
  </div>

  <label class="col-sm-2 col-form-label">Rib Iban</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Iban"
           placeholder="Enter Iban">
  </div>

  <label class="col-sm-2 col-form-label">Rib Bic</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Bic"
           placeholder="Enter Bic" >
  </div>
</div>

<button (click)="addRib()" *ngIf="rib.Id==0" class="btn btn-primary" style="margin-top: 10px;">
    Add
</button>

<button (click)="updateRib()" *ngIf="rib.Id!=0" class="btn btn-primary" style="margin-top: 10px;">
    Update
</button>
